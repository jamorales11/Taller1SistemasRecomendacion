<br>
<h2>Register</h2>
<br>
<form name="usuario" (ngSubmit)="createUsuario()">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="nuevoUsuario.id" name="usuarioId" required>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="nuevoUsuario.age" name="usuarioAge">
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" aria-label="Default select example" id="gender" [(ngModel)]="nuevoUsuario.gender" name="usuarioGender">
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
    </div>

    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" [(ngModel)]="nuevoUsuario.country" name="usuarioCountry">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
